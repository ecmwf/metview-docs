return: :class:`Request`
summary: rst
oneliner: Defines an occluded front :ref:`Interactive Weather Symbol <weather_symbols>`.
params:
- colour:
   default: 'purple'
   desc: Colour of the front.
   ptype: str
   values: ''
- type:
   default: 'surface'
   desc: Specifies the occluded front type.
   values: surface/upper/frontogenesis/frontolysis
   ptype: str
- line_thickness:
   default: '1'
   desc: Thickness of the front curve.
   ptype: number
- symbol_width:
   default: '10'
   desc: Width of the triangle/semi-circle symbols.
   ptype: number
- symbol_gap:
   default: '15'
   desc: Width of the gap between two symbol pairs.
   ptype: number
- symbol_orientation:
   default: 'right'
   desc: Orientation of the triangle/semi-circle symbols.
   values: left/right
   ptype: str
- _include: !include include/ws_xy_curve.yaml
- _include: !include include/ws_common.yaml 
