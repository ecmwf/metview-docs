return: :class:`NetCDF`
summary: rst
oneliner: Provides input for Hovemoeller diagrams derived from
  an input geographical area and a set of levels.
params:
- data:
    default: 
    desc: Specifies the input GRIB data (:class:`Fieldset`) for the Hovmeller diagram. 
      ``data`` must contain a time-series of a single meteorological variable on a latitude-longitude
      or Gaussian grid, on a set of vertical levels. If ``data`` is specified on ECMWF model levels and ``vertical_level_type`` is "pressure" a
      fixed surface pressure value (1013.25 hPa) is used to determine the pressure on model levels.
    ptype: :class:`Fieldset`
    values:
- area:
    default: '30/-30/-30/30'
    desc: Specifies the coordinates of the area (as [north, west, south, east]) over
      which the Hovmoeller diagram is calculated.
    ptype: list[number]
    values: ''
- vertical_level_type:
   default: as_in_data
   desc: Specifies if a conversion from ECMWF model level to pressure level needs
     to be performed.
   ptype: str
   values: 'as_in_data/pressure' 