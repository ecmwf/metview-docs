return: :class:`Request`
summary: Defines a KML plot output driver.
oneliner: Defines a KML plot output driver.
params:
- output_title:
    default: magics++ plot
    desc: Defines a title for the output which gets displayed if the format supports
      it.
    ptype: str
    values: ''
- output_name_first_page_number:
    default: 'on'
    desc: Determines whether, for the first page of multipage output, the number is
      included in the filename.
    ptype: str
    values: on/off
- output_file_minimal_width:
    default: '1'
    desc: Width of numbering of multi-file outputs (eg, 'plot.1.png' or 'plot.001.png').
    ptype: number
    values: ''
- output_debug:
    default: 'off'
    desc: Defines if extra debug information are written in the output file (PS, EPS,
      SVG) or console (PNG).
    ptype: str
    values: on/off
- output_filelist:
    default: 'off'
    desc: Defines if a list of all generated files should be written.
    ptype: str
    values: on/off
- output_filelist_name:
    default: magics_outputs.lst
    desc: Defines the name of the file containing the list of generated files.
    ptype: str
    values: ''
- kml_kmz:
    default: 'on'
    desc: Defines if output files will be zipped into a KMZ file.
    ptype: str
    values: on/off
- kml_description:
    default: generated by magics++
    desc: Short description for the product.
    ptype: str
    values: ''
- kml_author:
    default: ''
    desc: Gives the author of the product.
    ptype: str
    values: ''
- kml_link:
    default: ''
    desc: 'Gives the HTTP link to the product (Example: http://www.ecmwf.int/products).'
    ptype: str
    values: ''
- kml_height:
    default: '5.0'
    desc: Default height of all layers! [This is still WORK IN PROGRESS!!!]
    ptype: number
    values: ''
- kml_latitude:
    default: '40.0'
    desc: Defines the latitude of initial viewpoint.
    ptype: number
    values: ''
- kml_longitude:
    default: '0.0'
    desc: Defines the longitude of initial viewpoint.
    ptype: number
    values: ''
- kml_transparency:
    default: '100'
    desc: Defines the transparency in percentage ( 0% = invisible) of the layers saved.
    ptype: number
    values: ''
- kml_tilt:
    default: '0'
    desc: Defines the tilting angle for the default view (0 equals from above).
    ptype: number
    values: ''
- kml_range:
    default: '6000'
    desc: Defines the distance (km) to the default view in km.
    ptype: number
    values: ''
- kml_coastlines:
    default: 'off'
    desc: Determines if coastlines are plotted by Magics or not. Default is "off"
      because Google Earth and Google Maps have their own coastlines.
    ptype: str
    values: on/off
