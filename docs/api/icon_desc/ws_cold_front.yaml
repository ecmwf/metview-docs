return: :class:`Request`
summary: rst
oneliner: Defines a cold front :ref:`Weather Symbol Object <weather_symbols>`.
params:
- colour:
   default: 'blue'
   desc: Colour of the front.
   ptype: str
   values: ''
- type:
   default: 'surface'
   desc: Specifies the cold front type.
   values: surface/upper/frontogenesis/frontolysis
   ptype: str
- line_thickness:
   default: '1'
   desc: Thickness of the front curve.
   ptype: number
- symbol_width:
   default: '10'
   desc: Width of the triangle symbol.
   ptype: number
- symbol_gap:
   default: '15'
   desc: Width of the gap between two triangle symbols.
   ptype: number
- symbol_orientation:
   default: 'right'
   desc: Orientation of the triangle symbols.
   values: left/right
   ptype: str
