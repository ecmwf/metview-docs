return: :class:`Request`
summary: Defines a quasi-stationary front weather symbol.
oneliner: Defines a quasi-stationary front weather symbol.
params:
- warm_colour:
   default: 'red'
   desc: Colour of the warm front segment.
   values: ''
   ptype: str
- cold_colour:
   default: 'blue'
   desc: Colour of the cold front segment.
   values: ''
   ptype: str
- type:
   default: 'surface'
   desc: Specifies the front type.
   values: surface/upper/frontogenesis/frontolysis
   ptype: str
- line_thickness:
   default: '1'
   desc: Thickness of the front curve.
   ptype: number
- symbol_width:
   default: '10'
   desc: Width of the triangle/semi-circle symbol.
   ptype: number
- symbol_gap:
   default: '15'
   desc: Width of the gap between two symbol pairs.
   ptype: number
- symbol_orientation:
   default: 'right'
   desc: Orientation of the triangle symbols.
   values: left/right
   ptype: str
- _include: !include include/ws_xy_array.yaml
- _include: !include include/ws_common.yaml 


