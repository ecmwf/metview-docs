return: :class:`Request`
summary: rst
oneliner: Defines a storm :ref:`Weather Symbol Object <weather_symbols>`.
params:
- type:
   default: 'hurricane_nh'
   desc: Type of the storm symbol.
   values: hurricane_nh/hurricane_sh/tropical_storm_nh/tropical_storm_sh
   ptype: str
- colour:
   default: 'rgb(0.9412,0,0)'
   desc: Colour of the symbol.
   values: ''
   ptype: str
- width:
   default: '30'
   desc: the width of the symbol (height is determined automatically).
   type: number
- x:
   default: '0'
   desc: The x coordinate of the centre of the symbol.
   ptype: number
- y:
   default: '0'
   desc: The y coordinate of the centre of the symbol.
   ptype: number
- _include: !include include/ws_common.yaml

